<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Test</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="the_test">

      <div class="quiz-info">
        <div class="category">Category: <span></span></div>
        <div class="question_num">Questions Count: <span></span></div>
      </div>

      <div class="answer_area">
        <h3 class="question">What is?</h3>
        <div class="answers">
          <ul>
          </ul>
        </div>
      </div>

      <button>Submit Answer</button>
      
      <div class="rank">
        <div class="finished_questions">
          <ul>
          </ul>
        </div>
        <div class="countdown"></div>
        <div class="result">
          <span></span> Answered <span></span> of <span></span>
        </div>
        <div class="start">Start</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
